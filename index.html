    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f8f3ea;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .upbutton {
            display: flex;
            width: 100%;
            background: #f8f3ea;
            border-bottom: 1px solid #ddd;
        }

        .upbutton button {
            flex: 1;
            height: 40px;
            border: none;
            background: transparent;
            color: #0b1957;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.4s ease, color 0.4s ease;
        }

        .upbutton button:hover,
        .upbutton button.active {
            background: #0b1957;
            color: #f8f3ea;
        }

        .body {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        section {
            display: none;
            flex: 1;
            padding: 20px;
            background: #0b1957;
            color: #f8f3ea;
        }

        .display {
            display: block;
        }

        .title {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 40px;
            margin-bottom: 20px;
            font-size: 18px;
            position: relative;
        }

        .title h1 {
            margin: 0;
            padding-top: 8px;
        }

        .newproduct,
        .btn_lg,
        .onserch {
            margin-bottom: 20px;
        }

        .newproduct input {
            width: 23%;
            height: 40px;
            margin-right: 1%;
            padding-left: 16px;
            border-radius: 8px;
            border: 1px solid #0b1957;
            background: #f8f3ea;
            color: #0b1957;
        }

        .newproduct input:last-child {
            margin-right: 0;
        }

        .newproduct input:focus {
            border-color: green;
        }

        .btn_lg button {
            width: 100%;
            height: 35px;
            background: #0b1957;
            color: #f8f3ea;
            border: 2px solid #f8f3ea;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.4s ease, color 0.4s ease;
        }

        .btn_lg button:hover {
            background: #f8f3ea;
            color: #0b1957;
        }

        .onserch {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #f8f3ea;
        }

        .onserch input {
            width: calc(100% - 50px);
            height: 35px;
            border-radius: 8px 0 0 8px;
            border: 1px solid #0b1957;
            background: #f8f3ea;
            padding-left: 16px;
            color: #0b1957;
        }

        .onserch button {
            width: 50px;
            height: 35px;
            background: #f8f3ea;
            border: 1px solid #0b1957;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
        }

       
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.21/jspdf.plugin.autotable.min.js"></script>

    <script>
        document.querySelectorAll('.upbutton button').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.upbutton button').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.body > section').forEach(sec => sec.classList.remove('display'));

                button.classList.add('active');
                document.getElementById(button.id.replace('btn_', '')).classList.add('display');
            });
        });

        const categorie = document.getElementById('categorie');
        const title = document.getElementById('title');
        const count = document.getElementById('count');
        const prix = document.getElementById('prix');
        const add_instock = document.getElementById('add_instock');

        let data = JSON.parse(localStorage.getItem('product')) || [];

        add_instock.addEventListener('click', () => {
            const newProduct = {
                categorie: categorie.value,
                title: title.value,
                count: count.value,
                prix: prix.value
            };

            data.push(newProduct);
            localStorage.setItem('product', JSON.stringify(data));

            categorie.value = '';
            title.value = '';
            count.value = '';
            prix.value = '';

            console.log(data);
        });

        const generateFacturBtn = document.getElementById('generate_factur');
        const facturTableBody = document.getElementById('factur_table_body');

        function updateFacturTable() {
            facturTableBody.innerHTML = '';

            data.forEach((product, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${product.categorie}</td>
                    <td>${product.title}</td>
                    <td>${product.count}</td>
                    <td>${product.prix}</td>
                    <td>${(product.count * product.prix).toFixed(2)}</td>
                `;
                facturTableBody.appendChild(row);
            });
        }

        generateFacturBtn.addEventListener('click', updateFacturTable);
        document.getElementById('download_pdf').addEventListener('click', () => {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    // Get table data from localStorage
    const products = JSON.parse(localStorage.getItem('product')) || [];
    
    // Define table headers and add them to PDF
    const headers = ['ID', 'Category', 'Title', 'Count', 'Price', 'Total'];
    const rows = products.map((product, index) => [
        index + 1,
        product.categorie,
        product.title,
        product.count,
        product.prix,
        (product.count * product.prix).toFixed(2)
    ]);

    doc.setFontSize(12);
    doc.text('Invoice Report', 14, 20);

    // Add table to PDF
    doc.autoTable({
        head: [headers],
        body: rows,
        startY: 30,
        theme: 'striped',
        margin: { horizontal: 10 }
    });

    // Save the PDF
    doc.save('invoice_report.pdf');
});

    </script>
